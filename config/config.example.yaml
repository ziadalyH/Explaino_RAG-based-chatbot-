# RAG Chatbot Backend Configuration

# Data paths
data:
  transcript_dir: "data/transcripts"
  pdf_dir: "data/pdfs"

# OpenSearch configuration
opensearch:
  host: "localhost"
  port: 9200
  username: null  # Optional, can be set via environment variable
  password: null  # Optional, can be set via environment variable
  use_ssl: false
  index_name: "rag-index"

# OpenAI configuration
openai:
  api_key: null  # Must be set via OPENAI_API_KEY environment variable
  embedding_provider: "local"  # "local" or "openai"
  embedding_model: "sentence-transformers/all-mpnet-base-v2"
  embedding_dimension: 768
  llm_model: "gpt-4o-mini"
  llm_temperature: 0.3
  llm_max_tokens: 500

# Retrieval configuration
retrieval:
  relevance_threshold: .7
  max_results: 5

# Chunking configuration
chunking:
  chunk_size: 100  # Tokens per chunk
  chunk_overlap: 20  # Overlap between chunks
  strategy: "sliding_window"  # Use sliding_window strategy
  max_window: 30  # Not used in sliding_window, but kept for compatibility

# Logging configuration
logging:
  log_level: "INFO"
